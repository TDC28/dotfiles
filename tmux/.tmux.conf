#Plugins
set -ag terminal-overrides ",xterm-256color:Tc"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theming
set -g status-style bg=default
set -g status-position top
set -g status-justify centre
set -g status-left-length 50
set -g status-left "#[bg=default]#[fg=colour232,nobold] #[bg=default]#[fg=colour232,bold][#S] $tmux_target_lower"
set -g status-right '#[bg=default] #[fg=colour232,bold]ï€—  %H:%M '
set -g window-status-format "#[bg=default]#[fg=colour240] #I: #W #[bg=default,fg=default] | "
set -g window-status-current-format "#[bg=default,fg=colour232,bold] #I: #W #[bg=default,fg=default] | "

# Vim like, pane resize keys
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
